 <main id="mainContent">

     <h2 class="please">Please enter the following information</h2>
     <form method="get" action="subscribe.html">
         <fieldset id="personalInfo">
              
              <p>
         <p>
                <label for="firstname">First name:</label>
                <input name="firstname" type="text" class="text" id="firstname" tabindex="100" 
                        autofocus 
                       required title="Your first  name">
              </p>
              <p>
          <label for="lastname">Last name:</label>
                <input name="lastname" type="text" class="text" id="lastname" 
                       tabindex="110"   
                       required title="Your last name">
              </p>
              <p>
          <label for="email">Email:</label>
                <input name="email" type="email" class="text" id="email" 
                       tabindex="150"   
                       required title="Your email address">
              </p>
         <p>
                <label for="zip">5-digit Zip Code:</label>
                <input name="zip" type="text" class="text" id="zip" tabindex="160" 
                       pattern="^[0-9]{5}$" placeholder="Enter a 5 digit zip" title="Enter a 5 digit ZIP code">
              </p>
              
              <input type="submit" value="Subscribe">
         </fieldset>
     </form>
     
 </main>
